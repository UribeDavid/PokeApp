<div class="pokemon-container">
    <img (click)="onSelected()" class="pokemon-container__img" [src]="pokemon?.imgUrl" [alt]="pokemon?.name">
    <strong (click)="onSelected()" class="pokemon-container__name">{{ pokemon?.name | uppercase }}</strong>
    <p class="pokemon-container__types">Type(s): {{ pokemon?.types | titlecase }}</p>
</div>
